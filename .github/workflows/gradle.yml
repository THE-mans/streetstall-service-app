name: backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./backend/street_stall

    steps:
    - name: check out
      uses: actions/checkout@v3
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      shell: bash
      working-directory: ${{ env.working-directory }}

    - name: Test with Gradle
      run: ./gradlew clean test -x asciidoctor
      shell: bash
      working-directory: ${{ env.working-directory }}
        
    - name: Build with Gradle
      run: ./gradlew clean build -x test -x asciidoctor
      shell: bash
      working-directory: ${{ env.working-directory }}
